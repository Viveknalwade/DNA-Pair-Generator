<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Base Pairing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DNA Base Pairing</h1>
        <p>Enter a DNA sequence (e.g., ATCG) to see the base pairs.</p>
        <input type="text" id="dna-input" placeholder="Enter DNA sequence">
        <button id="pair-btn">Find Pairs</button>
        <div id="result-container">
            <h2>Result:</h2>
            <pre id="result"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
